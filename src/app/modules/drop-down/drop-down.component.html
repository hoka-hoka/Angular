<div
  #dropDown
  class="drop-down"
  [ngClass]="{ 'drop-down_active': active }"
  [attr.aria-expanded]="this.active"
  [appAutoScrollElement]="autoScroll"
  data-test-id="test"
  role="button"
  aria-haspopup="true"
  appAutoFocusOut
  tabindex="0"
  (keydown)="onKeyDownPanel($event)"
>
  <input
    class="drop-down__field"
    [id]="idFor"
    [ngModel]="curOption?.value"
    [placeholder]="placeHolder"
    (click)="onClickPanel()"
    type="text"
    autocomplete="off"
    tabindex="-1"
    readonly
  />
  <button class="drop-down__btn" (click)="onClickPanel()" type="button" aria-hidden="true" tabIndex="-1"></button>
  <ng-container *ngIf="true">
    <div
      class="drop-down__panel"
      [@openClosePanel]="active ? 'open' : 'closed'"
      (@openClosePanel.start)="$event.element.style.display = 'block'"
      (@openClosePanel.done)="$event.element.style.display = $event.toState === 'closed' ? 'none' : ''"
    >
      <ng-container *ngIf="filter">
        <div class="drop-down__filter">
          <app-filter
            [filterPlaceholder]="'filter text'"
            [filterValue]="filterValue"
            [focused]="this.active"
            (callback)="callTest($event)"
          ></app-filter>
        </div>
      </ng-container>
      <div #dropDownList class="drop-down__options">
        <ng-container *ngFor="let item of dropDownOptions; trackBy: trackOptionId">
          <div
            class="drop-down__item"
            [ngClass]="{
              'drop-down__item_focused': item.id === curOption?.id
            }"
            (click)="onClickOption(item)"
            role="button"
          >
            {{ item.value }}
          </div>
        </ng-container>
      </div>
    </div>
  </ng-container>
</div>
