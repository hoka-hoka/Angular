<div class="search">
  <input
    [appAutoFocus]="focused"
    id="search-field"
    class="search__field"
    [ngModel]="filterValue"
    [placeholder]="filterPlaceholder"
    (ngModelChange)="onChangeFilterValue($event)"
    type="text"
  />
  <svg-icon
    src="assets/icons/search.svg"
    class="search__icon"
    [svgStyle]="{ 'width.px': 12, 'height.px': 12 }"
    [svgAriaLabel]="'search field'"
  ></svg-icon>
</div>
